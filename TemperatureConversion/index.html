<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<form class="form" id="new-form">
    <div class="form-group">
        <em class="inline-block">Градус Цельсия °</em>
        <label for="new-text-field"></label><input class="border" id="new-text-field" placeholder="Введите число"
                                                   type="number">
    </div>
    <div class="form-group">
        <em class="inline-block">Градус Фаренгейта °F </em>
        <output class="border" id="Kelvin"></output>
    </div>
    <div class="form-group">
        <em class="inline-block">Кельвин K </em>
        <output class="border" id="Fahrenheit"></output>
    </div>
    <button class="button" id="add-button">Вычислить</button>
</form>
</body>
</html>
