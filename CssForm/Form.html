<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<header>
    <h1 class="tittle">Отправить заявку</h1>
</header>
<div class="container-bg-color">
    <div class="container">
        <form class="form-application">
            <div class="form-group">
                <label class="bold">
                    <div class="small-bottom-margin">Ваше имя</div>
                    <input class="form-input" type="text" placeholder="Ваше имя *">
                </label>
            </div>
            <div class="form-group">
                <label class="bold">
                    <div class="small-bottom-margin">Ваш номер телефона</div>
                    <input class="form-input" type="text" placeholder="Ваш номер телефона *">
                </label>
            </div>
            <div class="form-group">
                <label class="bold">
                    <div class="small-bottom-margin">Ваш email или VK</div>
                    <input class="form-input" type="text" placeholder="Ваш email или VK *">
                </label>
            </div>
            <div class="form-group">
                <label class="bold">
                    <div class="small-bottom-margin">Комментарий</div>
                    <textarea class="form-textarea" placeholder="Комментарий (не обязательно)"></textarea>
                </label>
            </div>
            <div class="help-block">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            <button class="button">Отправить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
