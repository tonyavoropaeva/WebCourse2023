<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<header>
    <h1>Отправить заявку</h1>
</header>

<form>
    <div class="form-group">
        <div class="small-bottom-margin">
            <label>Ваше имя</label>
        </div>
        <label>
            <input type="text" placeholder="Ваше имя *">
        </label>
    </div>
    <div class="form-group">
        <div class="small-bottom-margin">
            <label>Ваш номер телефона</label>
        </div>
        <label>
            <input type="text" placeholder="Ваш номер телефона *">
        </label>
    </div>
    <div class="form-group">
        <div class="small-bottom-margin">
            <label>Ваш email или VK</label>
        </div>
        <label>
            <input type="text" placeholder="Ваш email или VK *">
        </label>
    </div>
    <div class="form-group">
        <div class="small-bottom-margin">
            <label>Комментарий</label>
        </div>
        <label>
            <textarea rows="6" placeholder="Комментарий (не обязательно)"></textarea>
        </label>
    </div>
    <div class="form-group">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
    <button>Отправить заявку</button>
</form>
</body>
</html>
